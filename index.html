<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Style.css"> <!-- Link to your CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"> <!-- Font Awesome icons -->
    <title>Contact Us</title>
</head>
<body>
    <section class="contact">
        <div class="container">

            <h1>Contact Us</h1>
            <div class="icon-container">
                <a href="https://www.instagram.com" class="icon-link"><i class="fab fa-instagram"></i></a>
                <a href="https://wa.me/your-whatsapp-number" class="icon-link"><i class="fab fa-whatsapp"></i></a>
                <a href="mailto:your-email@example.com" class="icon-link"><i class="fas fa-envelope"></i></a>
            </div>
            <p>We'd love to hear from you. Please use the form below to get in touch with us.</p>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>

                <button type="submit">Send Message</button>


            </form>

        </div>
    </section>
</body>
</html>
